---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">
      <h3 class="anchor"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h3>
      <div class="post-meta">
        <ul>
          <li>{{ page.date | date: "%B %e, %Y" }}</li>
        </ul>
      </div>
      <div class="post-entry">
        {{ post.excerpt }}
      </div>
      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Читать далее</a>
    </article>
  <hr style="border: 0;border-bottom: 1px solid #ccc;">
  {% endfor %}
</div>
