---
layout: default
---
<div class="posts">
  {% for post in site.posts %}
    <article class="post">
      <h3 class="anchor"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h3>
      <span class="post-meta"><i class="fa fa-calendar">&nbsp;&nbsp;</i>{{ post.date | date: "%b %-d, %Y" }}</span>
      {% for tag in post.tags  %}
      <span class="post-meta" ><i class="fa fa-tags">&nbsp;&nbsp;</i>{{ tag }}</span>
      {% endfor %}
      <hr style="border: 0;border-bottom: 1px solid #fefefe;">
      
      <div class="post-entry">
        {{ post.excerpt }}
        <a href="{{ site.baseurl }}{{ post.url }}" class="readmore">Читать дальше</a>
      </div>
    </article>
  {% endfor %}
</div>
