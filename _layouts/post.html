---
layout: default
---

<article class="post">
  <h2>{{ page.title }}</h2>
  <span class="post-meta"><i class="fa fa-calendar">&nbsp;&nbsp;</i>{{ page.date | date: "%b %-d, %Y" }}</span>
      {% for tag in post.tags  %}
      <span class="post-meta" ><i class="fa fa-tags">&nbsp;&nbsp;</i>{{ tag }}</span>
      {% endfor %}
  <hr style="border: 0;border-bottom: #fefefe;">
  
  <div class="entry">
    {{ content }}
  <a href="/" class="readmore">Назад/a>
  </div>
</article>
